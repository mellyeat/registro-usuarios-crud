<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="altas.html">Altas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="bajas.html">Bajas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="consultas.html">Consultas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cambios.html">Cambios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Menú</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <h1 class="title">Registrar Usuario</h1>
        <form id="altaForm" class="form">
            <input type="text" class="input" name="nombre" placeholder="Nombre" required>
            <input type="email" class="input" name="correo" placeholder="Correo Electrónico" required>
            <input type="text" class="input" name="direccion" placeholder="Dirección">
            <input type="number" class="input" name="edad" placeholder="Edad">
            <input type="number" class="input" name="telefono" placeholder="Teléfono">
            <select class="form-select" name="sexo">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
            <select class="form-select" name="escolaridad">
                <option value="Primaria">Primaria</option>
                <option value="Secundaria">Secundaria</option>
                <option value="Preparatoria">Preparatoria</option>
                <option value="Universidad">Universidad</option>
                <option value="Sin formación previa">Sin formación previa</option>
            </select>
            <div class="checkbox-input mb-3">
                <div class="checkbox-b">
                    <input type="checkbox" class="checkbox-b__input" id="checkbox1" name="servicios" value="Casa">
                    <label class="checkbox-b__label" for="checkbox1">
                        <div class="checkbox-b__custom">
                            <span class="checkbox-b__custom-fill"></span>
                        </div>
                        <span class="checkbox-b__text">Casa</span>
                    </label>
                </div>
                <div class="checkbox-b">
                    <input type="checkbox" class="checkbox-b__input" id="checkbox2" name="servicios" value="Baño">
                    <label class="checkbox-b__label" for="checkbox2">
                        <div class="checkbox-b__custom">
                            <span class="checkbox-b__custom-fill"></span>
                        </div>
                        <span class="checkbox-b__text">Baño</span>
                    </label>
                </div>
                <div class="checkbox-b">
                    <input type="checkbox" class="checkbox-b__input" id="checkbox3" name="servicios" value="Cuarto">
                    <label class="checkbox-b__label" for="checkbox3">
                        <div class="checkbox-b__custom">
                            <span class="checkbox-b__custom-fill"></span>
                        </div>
                        <span class="checkbox-b__text">Cuarto</span>
                    </label>
                </div>
            </div>
            <button type="button" class="button-confirm" onclick="guardarUsuario()">Guardar</button>
        </form>
    </div>
    <br>
    <br>
    <script src="js/altas.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="cordova.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightgrey;
        }

        .navbar {
            background-color: lightgrey;
            border: 2px solid #323232;
            box-shadow: 4px 4px #323232;
            border-radius: 5px;
        }

        .navbar-brand, .nav-link {
            color: #323232 !important;
            font-weight: 600;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #2d8cf0 !important;
        }

        .navbar-toggler {
            border: 2px solid #323232;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(50, 50, 50, 0.7)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        .button-confirm {
            margin: 20px auto;
            width: 120px;
            height: 40px;
            border-radius: 5px;
            border: 2px solid #323232;
            background-color: #fff;
            box-shadow: 4px 4px #323232;
            font-size: 17px;
            font-weight: 600;
            color: #323232;
            cursor: pointer;
        }

        .button-confirm:hover {
            background-color: #296fbb;
            border-color: #296fbb;
            color: #fff;
        }

        .title {
            color: #323232;
            font-weight: 900;
            font-size: 20px;
            margin-bottom: 25px;
        }

        .form {
            padding: 20px;
            background: lightgrey;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            border-radius: 5px;
            border: 2px solid #323232;
            box-shadow: 4px 4px #323232;
        }

        .input, .form-select {
            width: 250px;
            height: 40px;
            border-radius: 5px;
            border: 2px solid #323232;
            background-color: #fff;
            box-shadow: 4px 4px #323232;
            font-size: 15px;
            font-weight: 600;
            color: #323232;
            padding: 5px 10px;
            outline: none;
        }

        .input:focus, .form-select:focus {
            border: 2px solid #2d8cf0;
        }
    </style>
</body>
